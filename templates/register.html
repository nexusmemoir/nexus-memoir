<html lang="tr">
<head>

<body>
    <header class="header">

            <nav class="nav">

    </header>

    <main class="auth-page">
        <div class="auth-card">
            <h1 class="auth-title">Hesap OluÅŸtur</h1>
            <p class="auth-subtitle">Bilimsel araÅŸtÄ±rma yolculuÄŸuna baÅŸlayÄ±n</p>

            <div id="errorBox" class="error-message" style="display:none;"></div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="display_name">Ad Soyad</label>
                    <input type="text" id="display_name" name="display_name" placeholder="Ali YÄ±lmaz" required>
                </div>
                <div class="form-group">
                    <label for="username">KullanÄ±cÄ± AdÄ±</label>
                    <input type="text" id="username" name="username" placeholder="aliyilmaz" required minlength="3">
                    <small>En az 3 karakter, sadece harf ve rakam</small>
                </div>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" placeholder="email@ornek.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Åifre</label>
                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6">
                    <small>En az 6 karakter</small>
                </div>
                <button type="submit" class="btn-auth" id="submitBtn">KayÄ±t Ol</button>
            </form>

            <div class="auth-footer">
                Zaten hesabÄ±nÄ±z var mÄ±? <a href="/login">GiriÅŸ yapÄ±n</a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errorBox = document.getElementById('errorBox');
            
            btn.disabled = true;
            btn.textContent = 'Kaydediliyor...';
            errorBox.style.display = 'none';

            const formData = new FormData(e.target);

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect || '/profile';
                } else {
                    errorBox.textContent = data.error || 'KayÄ±t baÅŸarÄ±sÄ±z';
                    errorBox.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'KayÄ±t Ol';
                }
            } catch (error) {
                errorBox.textContent = 'Bir hata oluÅŸtu. Tekrar deneyin.';
                errorBox.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'KayÄ±t Ol';
            }
        });
    </script>
</body>
