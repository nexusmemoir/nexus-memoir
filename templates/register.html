<body>
    <header class="header">

    <main class="auth-page">
        <div class="container">
            <div class="auth-card">
                <h1 class="auth-title">KayÄ±t Ol</h1>
                <p class="auth-subtitle">Ãœcretsiz hesap oluÅŸtur</p>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="ornek@email.com">
                    </div>
                    <div class="form-group">
                        <label for="username">KullanÄ±cÄ± AdÄ±</label>
                        <input type="text" id="username" name="username" required placeholder="kullaniciadi" pattern="[a-zA-Z0-9_]+" minlength="3" maxlength="20">
                        <small>3-20 karakter, harf, rakam ve _</small>
                    </div>
                    <div class="form-group">
                        <label for="display_name">GÃ¶rÃ¼nen Ad (opsiyonel)</label>
                        <input type="text" id="display_name" name="display_name" placeholder="AdÄ±nÄ±z">
                    </div>
                    <div class="form-group">
                        <label for="password">Åžifre</label>
                        <input type="password" id="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6">
                        <small>En az 6 karakter</small>
                    </div>
                    <div class="form-group">
                        <label for="password2">Åžifre Tekrar</label>
                        <input type="password" id="password2" name="password2" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    <div id="errorMsg" class="error-message" style="display:none;"></div>
                    <button type="submit" class="btn-auth">KayÄ±t Ol</button>
                </form>
                
                <div class="auth-footer">

                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMsg');
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            
            if (password !== password2) {
                errorDiv.textContent = 'Åžifreler eÅŸleÅŸmiyor.';
                errorDiv.style.display = 'block';
                return;
            }
            
            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('username', document.getElementById('username').value);
            formData.append('password', password);
            formData.append('display_name', document.getElementById('display_name').value);
            
            try {
                const r = await fetch('/api/register', {method: 'POST', body: formData});
                const data = await r.json();
                if (r.ok) {
                    window.location.href = '/profile';
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Bir hata oluÅŸtu.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
